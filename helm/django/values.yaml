replicaCount: 1

image:
  repository: safaral1yev05/agriculture-django
  tag: latest
  pullPolicy: Always


service:
  type: ClusterIP
  port: 8000
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8000"


ingress:
  enabled: false        # Set true if you want to enable ingress
  className: ""
  annotations: { }
  hosts:
    - host: django.local
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

celery:
  enabled: true
  replicaCount: 1

  image:
    repository: safaral1yev05/agriculture-celery
    tag: latest
    pullPolicy: Always

  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
